<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
</head>

<body>
    <h2>Selamat datang, {{ user.username }}</h2>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</body>

</html>
